		<script>
			
			var mapx = 0;
			var mapy = 0;
			var time = 0;
			
			$(function() {
				mapElement = $('.map');
				levelNumber = getLevelNumber();
				levelName = '';
				objects = [];
				level = loadLevel(levelNumber);
				
				(function gameloop(timestamp) {
					//console.log(timestamp);
					if (timestamp > time) {
						map.idle();
						time = timestamp + idleTime;
					}
					requestAnimationFrame(gameloop);
				})();
			});
			
		</script>
		
	</head>
	<body>
		<header>
			<div class="title">Supaplex</div>
			<div class="target">0/0</div>
		</header>
		<div class="main">
			<div class="menu">
				<div class="levels">
				</div>
			</div>
			<div class="map"></div>
		</div>
		<div class="debug"></div>
		<div class="debug1"></div>
	</body>
